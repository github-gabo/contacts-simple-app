<!DOCTYPE html>
<html>
<head>
	<title>Directorio Telef√≥nico</title>
	<link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
	<div id="app">
		<hr>
		<ul>
			<li v-for="contact in contacts">
				<strong>{{contact.nombre}}</strong> <i>{{contact.correo}}</i><button v-on:click="showFullData(contact)">Full Data</button>
			</li>
		</ul>
		<hr>
	</div>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript" src="node_modules/vue-resource/dist/vue-resource.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				contacts: {}
			},
			created: function () {
				this.$http
					.get('https://jsonplaceholder.typicode.com/users')
					.then(function (response){
						this.contacts = response.body.map(function(row){
							return{
								id: row.id,
								nombre: row.name,
								correo: row.email,
								telefono: row.phone,
								paginaweb: row.website,
								empresa: row.company.name
							}
						});
					});
			},
			methods:{
				showFullData: function(data){
					alert("id: "+data.id+"\n"+
						"nombre: "+data.nombre+"\n"+
						"correo: "+data.correo+"\n"+
						"telefono: "+data.telefono+"\n"+
						"paginaweb: "+data.paginaweb+"\n"+
						"empresa: "+data.empresa);
				}
			}
		})
	</script>
</body>
</html>
